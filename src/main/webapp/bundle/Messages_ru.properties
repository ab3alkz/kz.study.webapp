video.aone.one.lesson1=<div class="dialog faded"><ul><li class="odd">- Девушка, вы не скажете, где находится музей?</li><li class="even">- Какой музей?</li><li class="odd">- Центральный музей.</li><li class="even">- Центральный музей находится на улице Ауэзова.</li><li class="odd">- Большое спасибо.</li><li class="even">____________________________________________</li><li class="odd"></li><li class="even">- Скажите, где находится гостиница?</li><li class="odd">- А название гостиницы?</li><li class="even">- Гостиница «Арай».</li><li class="odd">- Он находится возле воказала, идите направо.</li><li class="even">- Спасибо.</li></ul></div></div>
