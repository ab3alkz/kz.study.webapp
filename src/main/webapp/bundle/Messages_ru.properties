audio.lesson.one.vorzal.text10=- Прощайте!<br><br>- До свидания<br><br> - До встречи!<br><br>
audio.lesson.one.vorzal.text11=- Привет, Азамат!<br><br>- Привет, друг.
audio.lesson.one.vorzal.text12=- Мир вам, дедушка<br><br>- И тебе, сынок!
audio.lesson.one.vorzal.text13=- Добрый вечер!<br><br>- Здравствуйте! Добро пожаловать
audio.lesson.one.vorzal.text20=- Привет, ты куда идешь?<br><br>- Привет, я иду в банк, а ты?<br><br>- Я иду в школу.
audio.lesson.one.vorzal.text21=- Дочка, ты куда идешь!<br><br>- Мама, я иду в школу, сегодня у нас подгатовка.
audio.lesson.one.vorzal.text30=- Вы говорили с Маржаном?<br><br>- Нет, я послал ей SMS.
audio.lesson.one.vorzal.text31=- Я хотел бы вас познакомить с новым человеком.<br><br>- Будем знакомы, я Мария.<br><br>- Рад знакомству.
video.aone.one.lesson2=<div class="dialog faded"><ul><li class="odd">Айша: - Здравствуй, Газиза! Не узнала?</li><li class="even">Газиза: - Здравствуй, Айша! Давно не виделись. Как твои дела?</li><li class="odd">Айша: - Слава богу, неплохо. А как у тебя дела?</li><li class="even">Газиза: - Спасибо, хорошо. Айша, ты ничуть не изменилась! Где сейчас живешь?</li><li class="odd">Айша: - Сейчас мы живем здесь, в Алматы. Супруга зовут Куаныш. Сын ходит в садик, дочка в школу.</li><li class="even">А ты как?</li><li class="odd">Газиза: - У меня тоже все хорошо, живу в Таразе. Работаю в поликлинике.</li><li class="even">Айша: - А куда сейчас идешь? Пошли к нам, гостем будешь.</li><li class="odd">Ғазиза: - Спасибо за внимание, Айша. Извини, сейчас я тороплюсь на семинар. Потом позвоню.</li><li class="even">Айша: - Хорошо, до встречи</li><li class="odd">Газиза: - До свидания.</li></ul></div></div>
video.aone.one.lesson3=<div class="dialog faded"><ul><li class="odd">Улжан: – Юля, вы опоздали сегодня на работу?</li><li class="even">Юля:– Да, опоздала на работу. </li><li class="odd">Улжан: – Вы на автобусе приехали?</li><li class="even">Юля: – Нет, сегодня приехала на такси. Поздно вышла.</li><li class="odd">Улжан: – А я рано вышла, все равно опоздала. Наш автобус так ездит.</li><li class="even">Юля:– Ұлжан, и домой на нашем автобусе ездишь?</li><li class="odd">Улжан: – По-разному, иногда на автобусе, а иногда на машине Асылбека. А вы?</li><li class="even">Юля:– Я люблю ходить пешком.</li><li class="odd">Улжан: - Хорошо.</li></ul></div></div></div></div>
