audio.lesson.one.vorzal.text10=- Qosh bolyngyzdar!<br><br>- Sau bolyngyz<br><br> - Koeriskenshe!<br><br>
audio.lesson.one.vorzal.text11=- Saelem, Azamat!<br><br>- Saelem, dosym.
audio.lesson.one.vorzal.text12=- Assalaumaghalejkum, ata<br><br>- Uaghalejkumassalam, balam!
audio.lesson.one.vorzal.text13=- Kesh zharyq!<br><br>- Saelemetsiz be! kelingiz, toerletingiz.
audio.lesson.one.vorzal.text20=- Saelem, qajda bara zhatyrsyng?<br><br>- Saelem, men bankke bara zhatyrmyn, oezing she?<br><br>- Men sabaqqa bara zhatyrmyn.
audio.lesson.one.vorzal.text21=- Qyzym, qajda bara zhatyrsyng?<br><br>- Mama, men mektepke bara zhatyrmyn, buegin bizde dajyndyq bolady.
audio.lesson.one.vorzal.text30=- Marzhanmen soejlesting be?<br><br>- ZHoq, men oghan sms zhiberdim.
audio.lesson.one.vorzal.text31=- Men seni zhanga aeriptesimizben tanystyrghym keledi.<br><br>- Tanysyp qojajyq, esimim - marijja.<br><br>- Tanysqanyma quanyshtymyn.
video.aone.one.lesson2=<div class="video-dialogs dialogs"><div class="dialog"><ul><li class="odd">ajsha: - saelamatsyng ba, ghazijza! tanymaj qaldyng ba?</li><li class="even">ghazijza: - saelamat pa, ajsha! koermegeli koep boldy. zhaghdajyng qalaj?</li><li class="odd">ajsha: - shuekir, zhaman emes. oezing qalajsyng?</li><li class="even">ghazijza: - rahmet, zhaqsy. ajsha, sen tuek oezgermepsing! qazir qajda turasyng?</li><li class="odd">ajsha: - biz qazir osynda, almatyda turyp zhatyrmyz. zholdasymnyng aty – quanysh. ulym balabaqshagha, qyzym mektepke baryp zhuer. al, sen she?</li><li class="even">ghazijza: - mende baeri zhaqsy, shuekir. taraz qalasynda turamyn. emhanada zhumys zhasajmyn.</li><li class="odd">ajsha: - qazir qajda bara zhatyrsyng? uejge zhuer, qonaq bol.</li><li class="even">ghazijza: - raqmet, nijetine. men qazir asyghyp bara zhatyrmyn semijnargha. kejin telefon soghamyn.</li><li class="odd">ajsha: - zhaqsy, kezdeskenshe!</li><li class="even">ghazijza: - sau bol.</li></ul></div>
video.aone.one.lesson3=<div class="lesson42_wrapper"><div class="video"><iframe width="853" height="480" src="//www.youtube-nocookie.com/embed/7qhibofalhs?rel=0" frameborder="0" allowfullscreen=""></iframe>                        <div class="video-dialogs dialogs"><div class="dialog"><ul><li class="odd">ulzhan: – julja, siz buegin zhumysqa keshiktingiz be?</li><li class="even">julja:– ijae, zhumysqa keshigip keldim.</li><li class="odd">ulzhan: – avtobuspen keldingiz be?</li><li class="even">julja:– zhoq, buegin taksijmen keldim. kesh shyqtym.</li><li class="odd">ulzhan:– al men erte shyqsam da, baeribir keshiktim. bizding avtobus solaj zhueredi.</li><li class="even">julja: – ulzhan, uejge de bizding avtobuspen qajtasyng ba?</li><li class="odd">ulzhan:– aerqalaj, kejde avtobuspen, kejde asylbekting mashijnasymen baramyn. siz she?</li><li class="even">julja:– men zhajau zhuergendi unatamyn.</li><li class="odd">ulzhan: - zhaqsy.</li></ul></div>
