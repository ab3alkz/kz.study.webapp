video.aone.one.lesson1=<div class="video-dialogs dialogs"><div class="dialog"><ul><li class="odd">- Qaryndas, ajtyp zhiberesiz be, murazhaj qaj zherde?</li><li class="even">- Qandaj murazhaj?</li><li class="odd">- Ortalyq murazhaj.</li><li class="even">- Ortalyq murazhaj AEuezov koeshesinde.</li><li class="odd">- Koep raqmet!</li><li class="even">____________________________________________</li><li class="odd"></li><li class="even"></li><li class="odd">- Keshiringiz, ajtyp zhiberingizshi, qonaquej qaj zhaqta?</li><li class="even">- Qaj qonaquej?</li><li class="odd">- 'Araj' qonaqueji.</li><li class="even">- Ol vokzaldyng zhanynda, onggha qaraj zhueringiz.</li><li class="odd">- Raqmet.</li></ul></div>
