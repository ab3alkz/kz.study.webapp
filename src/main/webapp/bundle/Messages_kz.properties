audio.lesson.one.vorzal.text10=- Қош болыңыздар!<br><br>- Сау болыңыз<br><br> - Көріскенше!<br><br>
audio.lesson.one.vorzal.text11=- Сәлем, Азамат!<br><br>- Сәлем, досым.
audio.lesson.one.vorzal.text12=- Ассалаумағалейкум, ата<br><br>- Уағалейкумассалам, балам!
audio.lesson.one.vorzal.text13=- Кеш жарық!<br><br>- Сәлеметсіз бе! Келіңіз, төрлетіңіз.
audio.lesson.one.vorzal.text20=- Сәлем, қайда бара жатырсың?<br><br>- Сәлем, мен банкке бара жатырмын, өзің ше?<br><br>- Мен сабаққа бара жатырмын.
audio.lesson.one.vorzal.text21=- Қызым, қайда бара жатырсың?<br><br>- Мама, мен мектепке бара жатырмын, бүгін бізде дайындық болады.
audio.lesson.one.vorzal.text30=- Маржанмен сөйлестің бе?<br><br>- Жоқ, мен оған SMS жібердім.
audio.lesson.one.vorzal.text31=- Мен сені жаңа әріптесімізбен таныстырғым келеді.<br><br>- Танысып қояйық, есімім - Мария.<br><br>- Танысқаныма қуаныштымын.
video.aone.one.lesson2=<div class="video-dialogs dialogs"><div class="dialog"><ul><li class="odd">Айша: - Сәламатсың ба, Ғазиза! Танымай қалдың ба?</li><li class="even">Ғазиза: - Сәламат па, Айша! Көрмегелі көп болды. Жағдайың қалай?</li><li class="odd">Айша: - Шүкір, жаман емес. Өзің қалайсың?</li><li class="even">Ғазиза: - Рахмет, жақсы. Айша, сен түк өзгермепсің! Қазір қайда тұрасың?</li><li class="odd">Айша: - Біз қазір осында, Алматыда тұрып жатырмыз. Жолдасымның аты – Қуаныш. Ұлым балабақшаға, қызым мектепке барып жүр. Ал, сен ше?</li><li class="even">Ғазиза: - Менде бәрі жақсы, шүкір. Тараз қаласында тұрамын. Емханада жұмыс жасаймын.</li><li class="odd">Айша: - Қазір қайда бара жатырсың? Үйге жүр, қонақ бол.</li><li class="even">Ғазиза: - Рақмет, ниетіне. Мен қазір асығып бара жатырмын семинарға. Кейін телефон соғамын.</li><li class="odd">Айша: - Жақсы, кездескенше!</li><li class="even">Ғазиза: - Сау бол.</li></ul></div>
video.aone.one.lesson3=<div class="lesson42_wrapper"><div class="video"><iframe width="853" height="480" src="//www.youtube-nocookie.com/embed/7qhIBOFalHs?rel=0" frameborder="0" allowfullscreen=""></iframe>                        <div class="video-dialogs dialogs"><div class="dialog"><ul><li class="odd">Ұлжан: – Юля, сіз бүгін жұмысқа кешіктіңіз бе?</li><li class="even">Юля:– Иә, жұмысқа кешігіп келдім.</li><li class="odd">Ұлжан: – Автобуспен келдіңіз бе?</li><li class="even">Юля:– Жоқ, бүгін таксимен келдім. Кеш шықтым.</li><li class="odd">Ұлжан:– Ал мен ерте шықсам да, бәрібір кешіктім. Біздің автобус солай жүреді.</li><li class="even">Юля: – Ұлжан, үйге де біздің автобуспен қайтасың ба?</li><li class="odd">Ұлжан:– Әрқалай, кейде автобуспен, кейде Асылбектің машинасымен барамын. Сіз ше?</li><li class="even">Юля:– Мен жаяу жүргенді ұнатамын.</li><li class="odd">Ұлжан: - Жақсы.</li></ul></div>
