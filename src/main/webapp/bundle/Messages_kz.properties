video.aone.one.lesson1=<div class="video-dialogs dialogs"><div class="dialog"><ul><li class="odd">- Қарындас, айтып жібересіз бе, мұражай қай жерде?</li><li class="even">- Қандай мұражай?</li><li class="odd">- Орталық мұражай.</li><li class="even">- Орталық мұражай Әуезов көшесінде.</li><li class="odd">- Көп рақмет!</li><li class="even">____________________________________________</li><li class="odd"></li><li class="even"></li><li class="odd">- Кешіріңіз, айтып жіберіңізші, қонақүй қай жақта?</li><li class="even">- Қай қонақүй?</li><li class="odd">- «Арай» қонақүйі.</li><li class="even">- Ол вокзалдың жанында, оңға қарай жүріңіз.</li><li class="odd">- Рақмет.</li></ul></div>
